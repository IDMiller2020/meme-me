<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>client</title>
</head>

<body>
    <header class="container-fluid">
        <!-- Nav Bar Here -->
        <nav class="row navbar sticky-top navbar-light bg-primary">
            <div class="col-md-4 col-12 order-md-1 order-3">
                <form onsubmit="app.postsController.addPost()">
                    <div class="form-group">
                        <label for="ImgUrlInput">Create New Post</label>
                        <div class="d-flex">
                            <input type="text" class="form-control" id="img" placeholder="Img URL...">
                            <div>
                                <button type="submit" class="btn btn-success">+</button>
                            </div>
                        </div>
                </form>
            </div>
            </div>
            <h1 class="col-md-4 col-12 justify-content-center order-md-2 order-2 text-center">Meme Me</h1>
            <div class="col-md-4 order-1 order-md-3">
                <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row my-md-3">
            <!--Side imgs  -->
            <div class="locked-scroll col-md-4 text-center d-flex flex-column order-2 order-md-1" id="sideImgs">
            </div>
            <!-- Main Image -->
            <div class="col-md-7 text-center order-md-2 order-1">
                <div id="topText">
                    <p>This is the top text!</p>
                </div>
                <div id="active">
                </div>
                <div id="bottomText">
                    <p>This is the bottom text!</p>
                </div>
            </div>
        </div>
        <div class="row" id="addComment">
            
            <div class="card">
                <div class="card-header">
                  Comments
                </div>
                <ul class="list-group list-group-flush" id="allComments">
                  
                </ul>
              </div>

        </div>
    </main>
    <!-- Footer here -->
    <footer class="container-fluid bg-primary text-dark">
        <div class="row text-center">
            <div class="col">
                <p><small>Meme Me by Team Yellow</small></p>
            </div>
        </div>
    </footer>
    <!-- Script tags here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
