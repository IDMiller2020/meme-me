<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header class="container-fluid">
    <!-- Nav Bar Here -->
        <nav class="row navbar sticky-top navbar-light bg-light">
            <a class="col-md-11 navbar-brand text-center" href="#">Meme Me <div
                    class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row my-3">
        <!--Side imgs  -->
            <div class="col-md-4 text-center d-flex flex-column" id="sideImgs">
                <img class="img-top p-2" src="http://placehold.it/200X200" alt="">
                <img class="p-2" src="http://placehold.it/200X200"
                    class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                    alt="">
                <img class="p-2" src="http://placehold.it/200X200"
                    class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                    alt="">
            </div>
            <div class="col-md-7 text-center">
                <img class="p-2 pt-5 pb-4" src="http://placehold.it/200X200"
                    class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                    alt="">
                <div class="card">
                    <div class="card-body">

<!-- testing Modal -->
<div class="col">
    <p>Comments
        <!-- Button trigger modal -->
        <button title="Open Create Comment Form" type="button" class="btn btn-outline-success"
            data-toggle="modal" data-target="#new-comment-form">
            <i class="fas fa-plus" aria-hidden="true"></i>
        </button>
    </p>
</div>
</div>
<!-- Modal -->
<div class="modal fade" id="new-comment-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Comment</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <!-- when submitted run the function provided
        this can be triggered by the button or the enter key -->
        <form onsubmit="app.commentsController.addComment()">
            <div class="modal-body">
                <!-- Form to create a car  -->
                <div class="form-group">
                    <label for="topComment">Top Comment</label>
                    <!-- the id determines the property on the form object -->
                    <input type="text" class="form-control" id="make" placeholder="Top Comment..." required>
                </div>
                <div class="form-group">
                    <label for="bottomComment">Bottom Comment</label>
                    <input type="text" class="form-control" id="model" placeholder="Bottom Comment..." required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</div>
</div>

</div>
</div>
</div>
</div>

<div class="row" id="addComment">
</div>



        </div>
        </div>
    </main>
    <!-- Footer here -->
    <footer class="container-fluid bg-light text-dark">
        <div class="row text-center">
            <div class="col">
                <p><small>Meme Me by Team Yellow</small></p>
            </div>
        </div>
    </footer>
    <!-- Script tags here -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.11/auth0-spa-js.production.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/AuthProvider.browser.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
